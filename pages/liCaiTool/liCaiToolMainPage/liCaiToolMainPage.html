<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='backHome'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            理&nbsp;财&nbsp;工&nbsp;具
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-content-container">
            <div hui-layout-type="RowLayout" class="assisttool-container">
                <div class="fuZhuTool-input-area">
                    <div class="col l3 assisttool-card-container">
                        <div hui-layout-type="RowLayout" class="assisttool-card-item">
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content"
                                     hui-widget-nodeType='openJiJinJingZhiMainPage'>
                                    <div id="LiCaiToolMainPage" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"基金净值","imgName":"assisttool_jijinjingzhi.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content" hui-widget-nodeType='openCaculatorMainPage'>
                                    <div id="jisuanqi-product" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"计算器","imgName":"assisttool_jisuanqi.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col l3 assisttool-card-container" hui-widget-nodeType='openPeiZhi'>
                        <div hui-layout-type="RowLayout" class="assisttool-card-item">
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content" hui-widget-nodeType='openLiLvMainPage'>
                                    <div id="lilv-manager" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"利率","imgName":"assisttool_lilv.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content" hui-widget-nodeType='openliCaiAlert'>
                                    <div id="fenxi-manager" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"购买力分析","imgName":"assisttool_goumailifenxi.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col l3 assisttool-card-container" hui-widget-nodeType='openPeiZhi'>
                        <div hui-layout-type="RowLayout" class="assisttool-card-item">
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content"
                                     hui-widget-nodeType='openFengXianCePingMainPage'>
                                    <div id="pinggu-center" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"风险评估","imgName":"assisttool_fengxianceping.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                            <div class="assisttool-card-row">
                                <div class="col l12 assistool-card-content"
                                     hui-widget-nodeType='openLiCaiChanPinBiJiaoQiMainPage'>
                                    <div id="bijiao-manager" hui-widget-type='btop.bui.PortraitBox'
                                         hui-widget-attr='{"text":"理财产品比较器","imgName":"assisttool_bijiaoqi.png"}'
                                         class="assisttool-card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col l3" style="height: 99.2%;" hui-widget-nodeType='openFuZhuToolMainPage'>
                        <div id="like-manager" hui-widget-type='btop.bui.PortraitBox'
                             hui-widget-attr='{"text":"","imgName":"assisttool_cainixihuan.png"}'
                             class="assisttool-card"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header" id="footer"></div>
</div>
