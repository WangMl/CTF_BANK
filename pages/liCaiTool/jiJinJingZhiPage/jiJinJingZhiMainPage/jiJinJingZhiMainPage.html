<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div  class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openLiCaiToolMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            基&nbsp;金&nbsp;净&nbsp;值
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12"
                         style="color: #989898;background-color:#fbfbfb;box-shadow: 5px 5px 5px #a2a2a2;height: 560px;"
                         hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div id='app'>
                                    <filter-list></filter-list>
                                </div>
                                <template id='jiJingJingZhi-condition-temp'>
                                    <input type="text" v-model="filterText" class="input-control" bui-disable-focus='true'
                                           placeholder="请输入查询条件"/>
                                </template>
                                <template id='jiJingJingZhi-filter-list-temp'>
                                    <div hui-layout-type="RowLayout" style="margin-bottom: 10px;">
                                        <div>
                                            <div class="col l3">
                                                <condition :filter-text.sync="filterText"></condition>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12" style="overflow-y: auto;height: 500px;">
                                                <list :items="filteredItems"></list>
                                            </div>
                                        </div>

                                    </div>
                                </template>
                                <template id='jiJingJingZhi-list-temp'>
                                    <table class="table table-bordered" style="margin-top: 10px;text-align: center;">
                                        <tr class="active" style="font-size: 14px;">
                                            <th>基金代码</th>
                                            <th>基金名称</th>
                                            <th>基金状态</th>
                                            <th>基金净值</th>
                                            <th>基金公司代码</th>
                                            <th>基金公司简称</th>
                                            <th>基金类型</th>
                                            <th>基金转换状态</th>
                                            <th>基金默认分红方式</th>
                                            <th>基金是否可定投</th>

                                        </tr>
                                        <tr v-for="item in items">
                                            <td>{{item.FUND_CD}}</td>
                                            <td>{{item.FUND_NAME}}</td>
                                            <td>{{item.FUND_STATE}}</td>
                                            <td>{{item.UNIT_NET_VAL}}</td>
                                            <td>{{item.FUND_COMPANY_CODE}}</td>
                                            <td>{{item.FUND_COMPANY_NAME_A}}</td>
                                            <td>{{item.FUND_TP}}</td>
                                            <td>{{item.FUND_CON_STATE}}</td>
                                            <td>{{item.FUND_ABONUS}}</td>
                                            <td>{{item.FUND_ISDECIDE}}</td>

                                        </tr>
                                    </table>
                                </template>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
