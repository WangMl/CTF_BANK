<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights":["0%","100%","0%"]}'>
    <div></div>
    <div class="main-container">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openCalculatorMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            货&nbsp;币&nbsp;时&nbsp;间&nbsp;价&nbsp;值
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-content-container" id="huoBiShiJianJiaZhiCalculator">
            <div class="RowLayout">
                <div>
                    <div class="col l12">
                        <div hui-layout-type='SashLayout' hui-layout-attr='["50%","50%"]'>
                            <div id="left">
                                <div class="common-input-area">
                                    <div hui-layout-type="RowLayout">
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">交易方式：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="jiaoyifangshiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row shou-fu-fang-shi">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">收付方式：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="shoufufangshiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label" id="info1">现值：</label>
                                            </div>
                                            <div class="col l5">
                                                <div id="xianzhi" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"3","maxLength":"30","minus":"false"}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label" id="info2">期数：</label>
                                            </div>
                                            <div class="col l5">
                                                <div id="qishu" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"3","maxLength":"30","minus":"false"}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12 input-row">
                                                <div class="col l3 push-l1">
                                                    <label class="label" id="info3">利率：</label>
                                                </div>
                                                <div class="col l5">
                                                    <input type="text" id="lixilv" class="input-control" bui-input-rulers='{"required":true}'>
                                                </div>
                                                <div class="col l3" style="margin-left: 30px">
                                                    <div id="zidonghuoquBTN" class="btn btn-cold">自动获取</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div style="margin-top: 25px">
                                            <div class="col l10 push-l4">
                                                <div id="compute" class="btn btn-danger">
                                                    <span>开始计算</span>
                                                </div>
                                                <div id="recount" class="btn btn-danger">
                                                    <span>重新计算</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="right">
                                <div class="common-output-area">
                                    <div hui-layout-type="RowLayout">
                                        <div>
                                            <div class="col l12">
                                                <div class="answer">
                                                    <label class="label">计算结果</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label output1">终值：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <input type="text" class="jie-guo1" disabled="disabled"
                                                       class="input-control"/>
                                            </div>
                                        </div>
                                        <!--<div class="input-row answer2">-->
                                            <!--<div class="col l3 push-l1 input-wrapper-group">-->
                                                <!--<label class="label output2">现值：</label>-->
                                            <!--</div>-->
                                            <!--<div class="col l5 input-wrapper-group">-->
                                                <!--<input type="text" class="jie-guo2" disabled="disabled"-->
                                                       <!--class="input-control "/>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div style="width: 70%;margin-top: 100px">
                                            <div class="col l12">
                                                <span style="font-size: 20px;color: red"><b> 注：此工具仅供参考，成交价均以实际交易汇率为准</b></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
