<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights":["0%","100%","0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openCalculatorMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            组&nbsp;合&nbsp;存&nbsp;款
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container" id="zuHeCunKuanPage">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12">
                        <div hui-layout-type='SashLayout' hui-layout-attr='["50%","50%"]' style="overflow-y: auto">
                            <div id="left">
                                <div class=" common-input-area">
                                    <div hui-layout-type="RowLayout">

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">存款种类：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="zuhecunkunSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">币种：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="bizhongSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <!--<div class="input-row">-->
                                            <!--<div class="col l3 push-l1 input-wrapper-group">-->
                                                <!--<label class="label">起存日期：</label>-->
                                            <!--</div>-->
                                            <!--<div class="col l5">-->
                                                <!--<div id="datepicker1" hui-widget-type="btop.hui.DatePicker"-->
                                                     <!--hui-widget-attr='{"format" : "yyyy-MM-dd"}'>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">存期：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="cunqiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">存入本金：</label>
                                            </div>
                                            <div class="col l5">
                                                <!--<input id="benjin" class="input-control"  placeholder="请输入" bui-input-rulers='{"required":true}'>-->
                                                <div id="benjin" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"4","maxLength":"20","minus":"false"}' bui-input-rulers='{"required":true}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l6 push-l4">
                                                <label id="No1" class="label">存本取息</label>

                                            </div>
                                            <div class="col l4 push-l1">
                                                <label id="No2" class="label">零存整取</label>

                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12 input-row">
                                                <div class="col l3 push-l1">
                                                    <label class="label">利率：</label>
                                                </div>
                                                <div class="col l2">
                                                    <input type="text" id="liLv1" class="input-control" bui-input-rulers='{"required":true}'>
                                                </div>
                                                <div class="col l3" style="padding-left: 10px">
                                                    <input type="text" id="liLv2" class="input-control" bui-input-rulers='{"required":true}'>
                                                </div>
                                                <div class="col l3 push-l1">
                                                    <div id="zidonghuoquBTN" class="btn btn-cold">自动获取</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="margin-top: 30px">
                                            <div class="col l8 push-l3">
                                                <div id="compute" class="btn btn-danger">
                                                    <span>开始计算</span>
                                                </div>
                                                <div id="recount" class="btn btn-danger">
                                                    <span>重新计算</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="right">
                                <div class="common-output-area">
                                    <div hui-layout-type="RowLayout">
                                        <div>
                                            <div class="col l12">
                                                <div class="answer">
                                                    <label class="label">计算结果</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="sort"></div>

                                        <div id="xianShi" class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">利息：</label>
                                            </div>
                                            <div class="col l4">
                                                <input id="liXi1" disabled="disabled" class="input-control"/>
                                            </div>
                                            <div class="col l4">
                                                <input id="liXi2" disabled="disabled" class="input-control"/>
                                            </div>
                                        </div>
                                        <div id="heji" class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">本息合计</label>
                                            </div>
                                            <div class="col l4">
                                                <input id="heJi1" disabled="disabled" class="input-control"/>
                                            </div>
                                            <div class="col l4">
                                                <input id="heJi2" disabled="disabled" class="input-control"/>
                                            </div>
                                        </div>
                                        <div style="width: 70%;margin-top: 100px">
                                            <div class="col l12">
                                                <span style="font-size: 20px;color: red"><b> 注：此工具仅供参考，成交价均以实际交易汇率为准</b></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
