<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights":["0%","100%","0%"]}'>
    <div></div>
    <div class="main-container">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openCalculatorMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>

                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            贷&nbsp;款&nbsp;计&nbsp;算
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12">
                        <div hui-layout-type='SashLayout' hui-layout-attr='["50%","50%"]' style="overflow-y: auto">
                            <div id="left">
                                <div class=" common-input-area">
                                    <div hui-layout-type="RowLayout">

                                        <!--</div>-->

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">贷款期限：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <input id="daikuanqixianSelect" value="12" class="input-control" type="number" placeholder="请输入贷款期限" bui-input-rulers='{"number":true}'>
                                            </div>
                                            <div class="col l1 input-wrapper-group"style="margin-top: 3px;">
                                                <label class="label"style="padding-left: 10px">月</label>
                                            </div>
                                        </div>


                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">贷款金额：</label>
                                            </div>
                                            <div class="col l5">
                                                <div id="benjin" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"4","maxLength":"20","minus":"false"}' bui-input-rulers='{"required":true}'>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">还款款种类：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="huankuanSelect" hui-widget-type="btop.bui.Select"></div>

                                                <label class="label"style="padding-left: 10px">0-1(如0.5表示五折)</label>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="col l8 push-l4">
                                                <div id="compute" class="btn btn-danger">
                                                    <span>开始计算</span>
                                                </div>
                                                <div id="recount" class="btn btn-danger">
                                                    <span>重新计算</span>
                                                </div>
                                            </div>
                                        </div>


                                        <div>
                                            <div class="col l12">
                                                <div class="answer">
                                                    <label class="label">计算结果</label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="input-row">
                                            <div class="col l3 push-l1">

                                            </div>
                                        </div>

                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">累计还款：</label>
                                            </div>
                                            <div class="col l5">
                                                <input type="text" id="lei-ji-huan-kuan" class="input-control"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div id="right">
                                <div class="common-output-area">
                                    <div hui-layout-type="RowLayout" class="ming-xi-biao">
                                        <div>
                                            <div class="col l12">
                                                <span style="font-size: 20px;color: red"><b> 注：此工具仅供参考，成交价均以实际交易汇率为准</b></span>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12">
                                                <div class="ming-xi">
                                                    <span>还款明细</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l11 push-l1 info">
                                                <div>期数</div>
                                                <div style="text-align: center">利息</div>
                                                <div style="text-align: center">本金</div>
                                                <div style="text-align: center">还款额</div>
