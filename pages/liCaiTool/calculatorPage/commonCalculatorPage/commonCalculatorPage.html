    <!--js代码可以放置在任意位置，按照先后顺序依次执行 一般放在head标签之间-->
    <script type="text/javascript">

        /* 定义一个Calculator类*/
        function Calculator() {

            this.jisuan = function (num1, num2, oper) {
                var res = 0;
                switch (oper) {
                    case "+":
                        res = num1 + num2;
                        break;
                    case "-":
                        res = num1 - num2;
                        break;
                    case "*":
                        res = num1 * num2;
                        break;
                    case "/":
                        if (num2 == 0){
                            var xsval = document.getElementById("outPut");
                            xsval.value = "被除数不能为0";
                            res = xsval.value;
                        }else {
                            res = num1 / num2;
                        }
                        break;
                }
                return res;
            }
        }

        //创建对象
        var calculator = new Calculator();

        /*定义全局变量*/
        var val = 0; //放置输入的值
        var xval = 0;//保存转换Number类型的值
        var temp = 0; //保存第一次输入的值
        var oper = "";//保存输入的操作符

        /*获取输入数字*/
        function inputEvent(e) {
            val = e.value;     //放置输入的值
            console.log(val);
            var xsval = document.getElementById("outPut");
            xsval.value += val; //连续输入数字(String类型)
            //转换Number类型
            xval = parseFloat(xsval.value);  //保存转换Number类型的值
        }

        /*获取特殊字符的数据*/
        function inputPCB(e) {
            //window.alert(e.value);

            if (e.value == "C") {
        var xsval = document.getElementById("outPut");
                xsval.value = "";
            } else if (e.value == "←") {
                var xsval = document.getElementById("outPut");
                var aaa = xsval.value+""
                var bbb = aaa.substring(0,aaa.length-1);
                $("#outPut").val(bbb);

            } else if (e.value == "平方" || $(e).attr('value')) {
                var xsval = document.getElementById("outPut");
                //计算平方
                xsval.value = Math.pow(xsval.value, 2);
            }
        }

        /*输入操作符*/
        function inputOper(e) {

            oper = e.value;

            if (e.value == "+") {
                var xsval = document.getElementById("outPut");
//                console.log(xsval.value);
                //保存上次计算结果，并对字符串进行转换Number类型
                temp = parseFloat(xsval.value);
                //第一次输入的值设置为空
                xsval.value = "";
            } else if (e.value == "-") {
                var xsval = document.getElementById("outPut");
                temp = parseFloat(xsval.value);
                xsval.value = "";
            } else if (e.value == "*") {
                var xsval = document.getElementById("outPut");
                temp = parseFloat(xsval.value);
                xsval.value = "";
            } else if (e.value == "/") {
                var xsval = document.getElementById("outPut");
                temp = parseFloat(xsval.value);
                xsval.value = "";
            }
        }

        /*计算结果*/
        function inputEquel(e) {

            var xsval = document.getElementById("outPut");
            if (e.value == "=") {
                //window.alert(xval);
                //调用对象方法
                xsval.value = calculator.jisuan(temp, xval, oper);
            }
        }
    </script>
