<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights":["0%","100%","0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openCalculatorMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            外&nbsp;汇&nbsp;兑&nbsp;换
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container" id="waiHuiDuiHuanCalculator">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12">
                        <div hui-layout-type='SashLayout' hui-layout-attr='["50%","50%"]' style="overflow-y: auto">
                            <div>
                                <div class="common-input-area">
                                    <div hui-layout-type="RowLayout">
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">原始货币：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group" disabled="=disable">
                                                <div id="yuanshiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">目标货币：</label>
                                            </div>
                                            <div class="col l5 input-wrapper-group">
                                                <div id="mubiaoSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">当前汇率：</label>
                                            </div>
                                            <div class="col l5">
                                                <!--<div id="lixilv" hui-widget-type="btop.hui.Amount"-->
                                                     <!--hui-widget-attr='{"decimalLen":"3","maxLength":"30","minus":"false"}' bui-input-rulers='{"required":true}'>-->
                                                <!--</div>-->
                                                <input type="text" id="lixilv" class="input-control " bui-input-rulers='{"required":true}'>
                                            </div>
                                            <!--<div class="col l3" style="margin-left: 30px">-->
                                                <!--<input name="choice" value=1 type="checkbox" class="checkbox-question" id="checkbox-1-2"-->
                                                       <!--checked>-->
                                                <!--<label for="checkbox-1-2" style="vertical-align: baseline;"></label>-->
                                                <!--<label class="label" style="font-size: 18px;vertical-align: super;margin-left: -30px">自动获取</label>-->
                                            <!--</div>-->
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">兑换金额：</label>
                                            </div>
                                            <div class="col l5">
                                                <div id="duihuanjine" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"3","maxLength":"30","minus":"false"}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l8 push-l3">
                                                <div id="compute" class="btn btn-danger">
                                                    <span>兑换</span>
                                                </div>
                                                <dv id="recount" class="btn btn-danger">
                                                    <span>反向</span>
                                                </dv>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="common-output-area">
                                    <div hui-layout-type="RowLayout">
                                        <div id="start"></div>
                                        <div>
                                            <div class="col l8 push-l1">
                                                <span style="font-size: 20px;color: red"><b> 注：此工具仅供参考，成交价均以实际交易汇率为准</b></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottonPanel" hui-layout-type="RowLayout">
        <div></div>
    </div>
</div>
