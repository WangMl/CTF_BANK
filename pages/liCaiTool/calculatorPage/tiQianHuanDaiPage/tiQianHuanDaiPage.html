<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights":["0%","100%","0%"]}'>
    <div></div>
    <div class="main-container">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openCalculatorMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            提&nbsp;前&nbsp;还&nbsp;贷
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-content-container" id="tiQianHuanDaiPage">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12">
                        <div hui-layout-type='SashLayout' hui-layout-attr='["50%","50%"]' style="overflow-y: auto">
                            <div id="left">
                                <div class="common-input-area">
                                    <div hui-layout-type="RowLayout">

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">贷款种类：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <div id="daikuanzhongleiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">起贷日期：</label>
                                            </div>
                                            <!--<div class="col l4 push-l1">-->
                                                <!--<div id="datepicker1" hui-widget-type="btop.hui.DatePicker"-->
                                                     <!--hui-widget-attr='{"format" : "yyyy-MM-dd"}'>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <div class="col l4"style="padding-left: 20px">
                                                <div id="datepicker1" hui-widget-type="btop.hui.DatePicker"
                                                     hui-widget-attr='{"format" : "yyyy-MM-dd"}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">贷款期限：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <input  class="input-control" id="qixianSelect"  bui-input-rulers='{"number":true}'>
                                            </div>
                                            <div class="col l1 input-wrapper-group"style="margin-top: 2px;">
                                                <label class="label" style="padding-left: 10px;margin-top: 4px;">月</label>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">贷款金额：</label>
                                            </div>
                                            <div class="col l4 " style="padding-left: 20px">
                                                <!--<input id="benjin" class="input-control" placeholder="请输入贷款金额" bui-input-rulers='{"required":true}'>-->
                                                <div id="benjin" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"4","maxLength":"20","minus":"false"}' bui-input-rulers='{"required":true}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">还款方式：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <div id="fangshiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12 input-row">
                                                <div class="col l3 push-l1">
                                                    <label class="label">利率：</label>
                                                </div>
                                                <div class="col l4 " style="padding-left: 20px">
                                                    <input type="text" id="lixilv" class="input-control" bui-input-rulers='{"required":true}'>
                                                </div>

                                                <div class="col l3 push-l1" style="margin-left: 30px">
                                                    <div id="zidonghuoquBTN" class="btn btn-cold">自动获取</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">提前还款日期：</label>
                                            </div>
                                            <div class="col l4 " style="padding-left: 20px">
                                                <div id="datepicker2" hui-widget-type="btop.hui.DatePicker"
                                                     hui-widget-attr='{"format" : "yyyy-MM-dd"}'>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">还款周期：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <div id="zhouQiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">提前还款方式：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <div id="tiqianfangshiSelect" hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1">
                                                <label class="label">提前还款金额：</label>
                                            </div>
                                            <div class="col l4 " style="padding-left: 20px">
                                                <!--<input id="benjin1" class="input-control" bui-input-rulers='{"required":true}' placeholder="请输入">-->
                                                <div id="benjin1" hui-widget-type="btop.hui.Amount"
                                                     hui-widget-attr='{"decimalLen":"4","maxLength":"20","minus":"false"}' bui-input-rulers='{"required":true}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">部分还款后：</label>
                                            </div>
                                            <div class="col l4  input-wrapper-group" style="padding-left: 20px">
                                                <div id="bufenhuankuanhouSelect"
                                                     hui-widget-type="btop.bui.Select"></div>
                                            </div>
                                        </div>
                                        <div style="margin-top: 30px">
                                            <div class="col l8 push-l4">
                                                <div id="compute" class="btn btn-danger">
                                                    <span>开始计算</span>
                                                </div>
                                                <div id="recount" class="btn btn-danger">
                                                    <span>重新计算</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="right">
                                <div class="common-output-area">
                                    <div hui-layout-type="RowLayout">
                                        <div>
                                            <div class="col l12">
                                                <div class="answer">
                                                    <span>计算结果</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">首期还款金额：</label>
                                            </div>
                                            <div class="col l5 push-l1 input-wrapper-group">
                                                <input type="text" id="shou-qi-jin-e" disabled="disabled"
                                                       class="input-control"/>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">累计付息：</label>
                                            </div>
                                            <div class="col l5 push-l1  input-wrapper-group">
                                                <input type="text" id="lei-ji-fu-xi" disabled="disabled"
                                                       class="input-control"/>
                                            </div>
                                        </div>
                                        <div class="input-row">
                                            <div class="col l3 push-l1 input-wrapper-group">
                                                <label class="label">累计还款：</label>
                                            </div>
                                            <div class="col l5 push-l1 input-wrapper-group">
                                                <input type="text" id="lei-ji-huan-kuan" disabled="disabled"
                                                       class="input-control"/>
                                            </div>
                                        </div>
                                        <div style="width: 70%;margin-top: 100px">
                                            <div class="col l12">
                                                <span style="font-size: 20px;color: red"><b> 注：此工具仅供参考，成交价均以实际交易汇率为准</b></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
