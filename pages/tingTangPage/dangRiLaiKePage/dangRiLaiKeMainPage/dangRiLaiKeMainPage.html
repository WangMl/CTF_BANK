<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openTingTangMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            当&nbsp;日&nbsp;来&nbsp;客
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container" id="dangRiXiaoShouXianSuoChaXun">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12"
                         style="color: #989898;background-color:#fbfbfb;box-shadow: 5px 5px 5px #a2a2a2;"
                         hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div id='applaike'>
                                    <filter-list></filter-list>
                                </div>
                                <template id='laike-condition-temp'>
                                    <input type="text" v-model="filterText" class="input-control" bui-disable-focus='true'
                                           placeholder="请输入查询条件" bui-disable-focus='true'/>

                                </template>

                                <template id='laike-filter-list-temp'>
                                    <div hui-layout-type="RowLayout" style="margin-bottom: 10px;">
                                        <div>
                                            <div class="col l3">
                                                <condition :filter-text.sync="filterText"></condition>
                                            </div>
                                            <div class="col l2">
                                                &nbsp; &nbsp; &nbsp; &nbsp;<div class="btn btn-cold" style="margin-left: -10px">
                                                    查询
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12" style="overflow-y: auto;height: 500px;">
                                                <list :items="filteredItems"></list>
                                            </div>
                                        </div>

                                    </div>
                                </template>
                                <template id='laike-list-temp'>
                                    <table class="table table-bordered" style="margin-top: 10px;text-align: center;">
                                        <tr>
                                            <th style="text-align: center">客户姓名</th>
                                            <th style="text-align: center">客户ID</th>
                                            <th style="text-align: center">客户等级</th>
                                            <th style="text-align: center">业务名称</th>
                                            <th style="text-align: center">销售线索详情</th>
                                            <th style="text-align: center">商机详情</th>
                                        </tr>
                                        <tr v-for="item in items">
                                            <td>{{item.CustName}}</td>
                                            <td>{{item.CustId}}</td>
                                            <td>{{item.CustLevel}}</td>
                                            <td>{{item.BusName}}</td>
                                            <td style="text-align: center">
                                                <div class="btn btn-cold saleLead{{item.CustId}}"  name="{{item.CustId}}" style="height: 25px;line-height: 25px;">查询是否存在销售线索</div>
                                            </td>
                                            <td style="text-align: center">
                                                <div class="btn btn-cold" name="{{item.CustId}}"
                                                     style="height: 25px;line-height: 25px;">查看商机</div>
                                            </td>
                                        </tr>
                                    </table>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div></div>
</div>
