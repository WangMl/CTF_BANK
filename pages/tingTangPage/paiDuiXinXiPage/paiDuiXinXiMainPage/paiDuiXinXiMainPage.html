<div hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l1 common-header-back-wrapper" hui-widget-nodeType='openTingTangMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l1">
                        <div style="margin-top: 20px;font-size: 15px;color: red">
                            等待：<span hui-widget-nodeType="waitingCountNode"></span>人
                        </div>
                    </div>
                    <div class="col l2">
                        <div style="margin-top: 20px;font-size: 15px;color: green">
                            已叫：<span hui-widget-nodeType="calledCountNode">70</span>人
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            客&nbsp;户&nbsp;队&nbsp;列
                        </div>
                    </div>
                    <div class="col l4 push-l1 common-header-button-wrapper" >
                        <div class="btn btn-warm" hui-widget-nodeType="refreshDataNode">
                            刷新
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container">
            <div id="hallManager" hui-widget-type='btop.bui.HallManager' style="    display: block;
    background-color: rgba(255, 255, 255, 0.5);"></div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
</div>
