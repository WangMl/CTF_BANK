<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'
     id="xiaoShouXianSuoCreatePage">
    <div></div>
    <div class="main-container" id="shangJiChaXun">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='backDangrilaike'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            销&nbsp;售&nbsp;列&nbsp;表
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-content-container">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12" style="color: #989898;background-color:#fbfbfb;box-shadow: 5px 5px 5px #a2a2a2;" hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div id='xiaoshouapp'>
                                    <filter-list></filter-list>
                                </div>
                                <template id='xiaoshou-condition-temp'>
                                    <input type="text" v-model="filterText" class="input-control"  placeholder="请输入查询条件"/>
                                </template>
                                <template id='xiaoshou-filter-list-temp'>
                                    <div hui-layout-type="RowLayout" style="margin-bottom: 10px;">
                                        <div>
                                            <div class="col l3">
                                                <condition :filter-text.sync="filterText"></condition>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12" style="overflow-y: auto;height: 500px;">
                                                <list :items="filteredItems"></list>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template id='xiaoshou-list-temp'>
                                    <table class="table table-bordered" style="margin-top: 10px;text-align: center;">
                                        <tr class="active">
                                            <th>客户姓名</th>
                                            <th>客户类型</th>
                                            <th>意向产品</th>
                                            <!--<th>销售线索ID</th>-->
                                            <th>了解详情</th>
                                        </tr>
                                        <tr v-for="item in items">
                                            <td>{{item.CUSTNAME}}</td>
                                            <td>{{item.CUSTTYPE}}</td>
                                            <td>{{item.CUST_PRODNAME}}</td>
                                            <td style="display: none">{{item.SERIALNO}}</td>
                                            <td><div class="btn btn-cold"  name="{{item.SERIALNO}}" style="height: 25px;line-height: 25px;">查看详情</div></td>
                                        </tr>
                                    </table>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</div>
