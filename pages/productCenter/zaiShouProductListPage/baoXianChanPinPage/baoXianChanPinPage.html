<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openProductCenterMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            保&nbsp;险&nbsp;产&nbsp;品
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="common-content-container">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12"
                         style="color: #989898;background-color:#fbfbfb;box-shadow: 5px 5px 5px #a2a2a2;height: 505px;"
                         hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div id='app'>
                                    <filter-list></filter-list>
                                </div>
                                <template id='baoxian-condition-temp'>
                                    <input type="text" v-model="filterText" class="input-control" bui-disable-focus='true'
                                           placeholder="请输入查询条件"/>
                                </template>
                                <template id='baoxian-filter-list-temp'>
                                    <div hui-layout-type="RowLayout" style="margin-bottom: 10px;">
                                        <div>
                                            <div class="col l3">
                                                <condition :filter-text.sync="filterText"></condition>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12" style="overflow-y: auto;height: 450px;">
                                                <list :items="filteredItems"></list>
                                            </div>
                                        </div>

                                    </div>
                                </template>
                                <template id='baoxian-list-temp'>
                                    <table class="table table-bordered" style="margin-top: 10px;text-align: center;">
                                        <tr class="active">
                                            <th>产品名称</th>
                                            <th>产品代码</th>
                                            <th>保险类型</th>
                                            <th>保险公司</th>
                                            <th>了解详情</th>
                                        </tr>
                                        <tr v-for="item in items">
                                            <td>{{item.PRODUCTNAME}}</td>
                                            <td>{{item.PRODUCTCODE}}</td>
                                            <td>{{item.INSURETYPE}}</td>
                                            <td>{{item.INSUREDCORPNAME}}</td>
                                            <td>
                                                <div class="btn btn-cold" name="{{item.PRODUCTCODE}}" style="height: 25px;line-height: 25px;">查看详情</div>
                                            </td>
                                        </tr>
                                    </table>
                                </template>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div></div>
</div>
