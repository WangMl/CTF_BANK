<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openProductCenterMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            贵&nbsp;金&nbsp;属&nbsp;产&nbsp;品
                        </div>
                    </div>
                    <div class="col l4 push-l1 common-header-button-wrapper" hui-widget-nodeType="openDangRiLaiKeMainPage">

                    </div>
                </div>
            </div>
        </div>

        <div class="common-header-container" id="xiangqing">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12"  style="color: #989898;background-color:#fbfbfb;box-shadow: 5px 5px 5px #a2a2a2;height: 509px;" hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div id='app'>
                                    <filter-list></filter-list>
                                </div>

                                <template id='guijinshu-filter-list-temp'>
                                    <div hui-layout-type="RowLayout" style="margin-bottom: 10px;">
                                        <div>
                                            <div class="col l3">
                                                <condition :filter-text.sync="filterText"></condition>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col l12" style="height: 450px;overflow-y: auto;">
                                                <list :items="filteredItems"></list>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template id='guijinshu-condition-temp'>
                                    <input type="text" v-model="filterText" class="input-control"  placeholder="请输入查询条件" bui-disable-focus='true'/>
                                </template>
                                <template id='guijinshu-list-temp'>
                                    <table class="table table-bordered" style="margin-top: 10px;text-align: center;" id="guijinshuTab">
                                        <thead>
                                            <tr class="active">
                                                <th>产品代码</th>
                                                <th>产品名称</th>
                                                <th>查看详情</th>
                                            </tr>
                                        </thead>
                                        <tbody style="height: 200px;">
                                            <tr v-for="item in items">
                                                <td>{{item.PRODUCTCODE}}</td>
                                                <td class="t1" style="padding-left: 300px;">{{item.PRODUCTNAME}}</td>
                                                <td><div class="btn btn-cold"  name="{{item.PRODUCTCODE}}" style="height: 25px;line-height: 25px;">查看详情</div></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div></div>
</div>
