<div class="rizhi-main-page" hui-layout-type="HeaderFooterLayout" hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container">

        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            日&nbsp;志
                        </div>
                    </div>
                    <div class="col l4 push-l1 common-header-button-wrapper">
                        <div class="btn btn-cold" id="tomorrowPlan">明日计划</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-content-container">
            <div hui-layout-type="SashLayout" hui-layout-attr='["40%","60%"]'>
                <div>
                    <div style="height:45px;background: white;margin-right: 15px;margin-bottom: 5px;">
                        <div class="commom-head-title" style="width: 10%;height: 10%;text-align: center;padding-top: 5px;">
                            日&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp期
                        </div>
                    </div>
                    <div hui-layout-type="RowLayout">
                        <div style="width: 97%;margin-left: 0;">
                            <div class="col l12">
                                <div id="log" hui-widget-type="btop.bui.LogCalendar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="background-color: white;height: 520px;">
                    <div hui-layout-type="RowLayout">
                        <div>
                            <div class="col l12">
                                <div class="common-content-title">
                                    日志内容
                                </div>
                            </div>
                        </div>
                    </div>
                    <div hui-layout-type="RowLayout"style="height: 450px;overflow-y: auto;">
                        <div>
                            <div class="col l12">
                                <div id="mountId"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
</div>
<div class="switch-page-wrapper">
    <div class="switch-arrow-left-container">
        <div class="switch-arrow-open" id="switchArrowOpen"></div>
    </div>
    <div class="switch-arrow-right-container" hui-layout-type="RowLayout">
        <div>
            <div class="col l12" id="clientInfoTab" hui-widget-type='btop.bui.Tab'></div>
        </div>
    </div>
</div>
