<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "90%", "10%"]}'>
    <div></div>
    <div class="main-container" id="peiZhiPage" style="width: 100%;padding-top: 0;">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header" style="text-align: center;border-bottom: 1px dashed #ffffff;background-color: #f2f2f2;font-size: 20px;">

                    <div class="col l8 push-l2 common-header-title-wrapper">
                        <div class="commom-head-title">
                            填写无效销售线索原因
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container" style="overflow-y: auto;">
            <div hui-layout-type="RowLayout">
                <div>
                    <div class="col l12">
                         <textarea class="saleclue-unable-description" hui-widget-nodeType="UNVALUABLE_DESCRIPTION" placeholder="请输入无效原因"  bui-disable-focus='true'></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div hui-layout-type="RowLayout" style="height: 100%;">
            <div style="margin-bottom: 0;border-bottom: 1px dashed #ffffff;background-color: #f2f2f2;height: 100%;">
                <div class="col l2 push-l8" style="padding-top: 10px;text-align: center;">
                    <div class="btn btn-cold" hui-widget-nodeType="confirmBtnNode">确定</div>
                </div>
                <div class="col l2 push-l8"  style="padding-top: 10px;text-align: center;">
                    <div class="btn btn-default" hui-widget-nodeType="cancelBtnNode">取消</div>
                </div>
            </div>
        </div>
    </div>
</div>
