<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div class="main-container" id="peiZhiPage">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            原生设备驱动调用
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="common-content-container" style="overflow-y: auto;">
            <div hui-layout-type="RowLayout">
                 <div>
                     <div class="col l3">
                         获取版本信息：
                     </div>
                     <div class="col l3">
                         <div class="btn btn-cold" hui-widget-nodeType="getAppVersionName">获取版本名称</div>
                     </div>
                     <div class="col l3">
                         <div class="btn btn-cold" hui-widget-nodeType="getAppVersionCode">获取版本号</div>
                     </div>
                 </div>
                <div>
                    <div class="col l3">
                        加密解密：
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="jiami">加密</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="jiemi">解密</div>
                    </div>
                    <div class="col l3">
                        <input type="text" hui-widget-nodeType="encodeMsg"/>
                    </div>
                </div>
                <div>
                    <div class="col l3">下载：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="download">download</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">更新操作：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="download">upload</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="versionUpdate">versionUpdate</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">上传操作：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="uploadImage">uploadImage</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="uploadAudio">uploadAudio</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="uploadVedio">uploadVedio</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">获取设备信息：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="getLocalIP">IP地址</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="getLocalMac">mac地址</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">获取GPS信息：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="getGPS">获取GPS信息</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">音频操作：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="recordAudio">开始录音</div>
                    </div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="stopAudio">停止录音</div>
                    </div>
                </div>
                <div>
                    <div class="col l3">录像操作：</div>
                    <div class="col l3">
                        <div class="btn btn-cold" hui-widget-nodeType="recordVideo">开始录像</div>
                    </div>
                </div>
                <div>
                    <div class="col l12">
                        <div>
                            <p>Here to TakePhoto</p>
                            <div class="btn btn-cold" hui-widget-nodeType="takePhoto">takePhoto</div>
                            <span id='droid'>Photopath:</span>
                            <br/>
                            <br/>
                            <p>Here to revert</p>
                            <div class="btn btn-cold" hui-widget-nodeType="revert">Revert</div>
                            <p></p>
                            <img alt="img" id="pic0" width="280" height="200" src=""/>
                        </div>
                        <br/>
                        <input type="text" placeholder="test"/>
                        <input type="number" placeholder="number"/>
                        <br/>
                        <h3>音视频列表</h3>
                        <div class="btn btn-cold" hui-widget-nodeType="searchMedia">searchMedia</div>
                        <div class="btn btn-cold" hui-widget-nodeType="patchDelete">patchDelete</div>
                        <br/><br/>
                        <div class="mediaList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
