<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div style="overflow-y: auto" id="inputValidatePage">
        <div class="common-header-container">
            <div hui-layout-type='RowLayout' class="common-header-wrapper">
                <div class="common-header">
                    <div class="col l4 common-header-back-wrapper" hui-widget-nodeType='openMainPage'>
                        <div class="common-header-back">
                            <img src="skin/default/img/common_back.png"/>
                        </div>
                    </div>
                    <div class="col l4 common-header-title-wrapper">
                        <div class="commom-head-title">
                            输入厂校验
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div hui-layout-type='RowLayout' style="margin-top: 30px;color: #989898;background-color:#fbfbfb;" >
            <div>
                <div class="col l12">
                    <h2>输入厂demo校验</h2>
                </div>
            </div>
            <div>
                <div class="col l1">
                    Email
                </div>
                <div class="col l3">
                    <input type="text" id="email" bui-validate="email" class="input-control"/>
                </div>
                <div class="col l1">
                    IDCard
                </div>
                <div class="col l3">
                    <input type="text" id="IDCard" bui-validate="idcard" class="input-control"/>
                </div>
                <div class="col l1">
                    TelePhone
                </div>
                <div class="col l3">
                    <input type="text" id="Telephone" bui-validate="telephone"  class="input-control"/>
                </div>
            </div>
            <div>
                <div class="col l1">
                    Phone
                </div>
                <div class="col l3">
                    <input type="text" id="Phone" bui-validate="phone" class="input-control"/>
                </div>
                <div class="col l1">
                    Number
                </div>
                <div class="col l3">
                    <input type="text" id="Number" bui-validate="number" class="input-control"/>
                </div>
                <div class="col l1">
                    NumberOrLetter
                </div>
                <div class="col l3">
                    <input type="text" id="NumberOrLetter" bui-validate="numberorletter" class="input-control"/>
                </div>
            </div>
        </div>
        <div hui-layout-type="RowLayout">
            <div>
                <div class="col l11 push-l1">
                    <div class="btn btn-cold" hui-widget-nodeType="submitBtn">提交验证</div>
                </div>
            </div>
        </div>
    </div>
    <div></div>
</div>
