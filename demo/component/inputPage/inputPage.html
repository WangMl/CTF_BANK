<div hui-layout-type='HeaderFooterLayout' hui-layout-attr='{"heights" : ["0%", "100%", "0%"]}'>
    <div></div>
    <div style="overflow-y: auto">
        <div hui-layout-type="RowLayout" class="product-center-custome">
            <div class="common-header-container">
                <div class="common-header">
                    <div class="col l2" hui-widget-nodeType='openComponentMainPage'>
                        <div class="common-header-back">
                            <div class="common-header-back-img">

                            </div>
                        </div>
                    </div>
                    <div class="col l8" hui-widget-nodeType='productTitle'>
                        <div class="common-header-title-wrapper">
                            输入厂组件
                        </div>
                    </div>
                    <div class="col l2">

                    </div>
                </div>
            </div>
        </div>
        <div hui-layout-type='RowLayout' style="margin-top: 30px;color: #989898;background-color:#fbfbfb;" >
            <div>
                <div class="col l12">
                    <h2>输入厂demo校验</h2>
                </div>
            </div>
            <div>
                <div class="col l1">
                    金额输入厂
                </div>
                <div class="col l3">
                    <div id="amount1" hui-widget-type="btop.hui.Amount"
                         hui-widget-attr='{"decimalLen":"3","maxLength":"10","minus":"false"}'>
                    </div>
                </div>
            </div>
            <div>
                <div class="col l1">
                    Email
                </div>
                <div class="col l3">
                    <input type="text" id="email" class="input-control"/>
                </div>
                <div class="col l1">
                    IDCard
                </div>
                <div class="col l3">
                    <input type="text" id="IDCard"  class="input-control"/>
                </div>
                <div class="col l1">
                    TelePhone
                </div>
                <div class="col l3">
                    <input type="text" id="Telephone"  class="input-control"/>
                </div>
            </div>
            <div>
                <div class="col l1">
                    Phone
                </div>
                <div class="col l3">
                    <input type="text" id="Phone"  class="input-control"/>
                </div>
                <div class="col l1">
                    Number
                </div>
                <div class="col l3">
                    <input type="text" id="Number"  class="input-control"/>
                </div>
                <div class="col l1">
                    NumberOrLetter
                </div>
                <div class="col l3">
                    <input type="text" id="NumberOrLetter"  class="input-control"/>
                </div>
            </div>
            <div>
                <div class="col l1">
                    Letter
                </div>
                <div class="col l3">
                    <input type="text" id="Letter"  class="input-control"/>
                </div>
            </div>
            <div>
                <div class="col l1">
                    DatePicker
                </div>
                <div class="col l3">
                    <div id="datepicker1" hui-widget-type="btop.hui.DatePicker"
                         hui-widget-attr='{"format" : "yyyy-MM-dd"}'>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <div hui-layout-type='RowLayout' style="margin-top: 30px;color: #989898;background-color:#fbfbfb;" >
            <div>
                <div class="col l12">
                    <h2>输入场行内排列</h2>
                </div>
            </div>
            <div>
                <div class="col l12 input-inline">
                    <div class="input-wrapper-group">
                        <div id="selectOptDemo" hui-widget-type="btop.bui.Select"></div>
                    </div>
                    <div class="input-wrapper-group">
                        <label for="exampleInputEmail3" class="label">邮箱：</label>
                        <input type="email" class="input-control" id="exampleInputEmail3" placeholder="邮箱">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="col l12 input-inline">
                    <div class="input-wrapper-group">
                        <label for="email1" for="email2" class="label">邮箱：</label>
                        <input type="email" class="input-control" id="email1" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper-group">

                        <input type="password" class="input-control" id="email2" placeholder="密码">
                    </div>
                    <div class="input-wrapper-group">

                        <input type="password" class="input-control" id="email3" placeholder="密码">
                    </div>
                </div>
            </div>
            <div>
                <div class="col l12 input-inline">
                    <div class="input-wrapper-group">
                        <label  for="exampleInputEmail4" class="label">邮箱：</label>
                        <input type="email" class="input-control" id="exampleInputEmail4" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper-group">
                        <div id="buiSelect" hui-widget-type="btop.bui.Select"></div>
                    </div>
                    <div class="input-wrapper-group">
                        <div class="btn btn-cold" id="getSelectAttrValue">
                            获取selectAttr值
                        </div>
                        <div class="btn btn-cold" id="getSelectHTMLValue">
                            获取selectHTML值
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <div></div>
</div>
